name: Daily Commit

# Har kuni ishga tushadi
on:
  schedule:
    - cron: '0 0 * * *' # UTC 00:00
  workflow_dispatch: # Qo'lda ishga tushirish opsiyasi ham mavjud

jobs:
  run-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false # token bilan push qilamiz

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js

      - name: Configure Git for push
        run: |
          git config user.name "Developer-Mustafo"
          git config user.email "mustaforahimov30@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Developer-Mustafo/bruh.git

      - name: Push changes
        run: git push origin main
