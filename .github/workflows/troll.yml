name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # Har kuni UTC 00:00 da ishga tushadi
  workflow_dispatch:

jobs:
  run-job:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¹ GitHub token'ga yozish ruxsati berildi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run script
        run: node index.js

      - name: Commit & Push changes
        run: |
          git add .
          git diff --staged --quiet && echo "No changes to commit" && exit 0 || git commit -m "Daily auto commit $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main